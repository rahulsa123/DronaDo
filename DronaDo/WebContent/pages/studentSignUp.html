






<div class="form-group">
	<label for="fullname"><i
		class="zmdi zmdi-account material-icons-name"></i></label> <input type="text"
		name="fullname" id="fullname" placeholder="Your Name" />
</div>
<div class="form-group">
	<label for="username"><i
		class="zmdi zmdi-account material-icons-name"></i></label> <input type="text"
		name="username" id="username" placeholder="Username" />
</div>
<div class="form-group">
	<label for="email"><i class="zmdi zmdi-email"></i></label> <input
		type="email" name="email" id="email" placeholder="Your Email" />
</div>
<div class="form-group">
	<label for="phoneno"><i class="zmdi zmdi-phone-in-talk"></i></label> <input
		type="text" name="phoneno" id="phoneno"
		placeholder="Your mobile number" />
</div>
<div class="form-group">
	<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
		type="password" name="pass" id="pass" placeholder="Password" />
</div>
<div class="form-group">
	<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label> <input
		type="password" name="re_pass" id="re_pass"
		placeholder="Repeat your password" />
</div>
<div class="form-group">
	<input type="checkbox" name="agree-term" id="agree-term"
		class="agree-term" /> <label for="agree-term"
		class="label-agree-term"><span><span></span></span>I agree all
		statements in <a href="#" class="term-service">Terms of service</a></label>
</div>
<div class="form-group form-button">
	<input type="submit" name="signup" id="signup" class="form-submit"
		value="Register" />
</div>
